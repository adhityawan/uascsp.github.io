<!--Form-->

<section id="formsubs">
    <div class="container" style="padding: 5%;">
        <div class="col">
            <div class="subform">
            <div class="fontfam2">
                <div class="col" style="text-align: center;">
                    <h1>Atamoi Subscribtion Form</h1>
                </div>
            <form class="d-flex" role="search">
                <div class="row">
               
                    <div class="row">
                        <div class="col-4" style="text-align: end;">
                            First Name:
                        </div>
                        <div class="col-6">
                            <input class="fillform" type="text" name="fname" placeholder="Your first name..." required>
                    </div>
                    </div>
                    
                   <div class="row">
                    <div class="col-4" style="text-align: end;">
                        Last Name:
                    </div>
                    <div class="col-6">
                        <input class="fillform" type="text" name="lname" placeholder="Your last name..." required>
                    </div>  
                    </div>
        
                    <div class="row">
                        <div class="col-4" style="text-align: end;">
                            Phone Number:
                        </div>
                        <div class="col-6">
                            <input class="fillform" type="tel" name="tphone" placeholder="Your phone number..." required>
                        </div>  
                        </div>
                  
                        
                    <div class="row">
                        <div class="col-4" style="text-align: end;">
                            Email:
                        </div>
                        <div class="col-6">
                            <input class="fillform" type="email" name="temail" placeholder="Your email address..." required>
                        </div>  
                        </div>
        
                        <div class="row">
                            <div class="col-4" style="text-align: end;">
                                City:
                            </div>
                            <div class="col-6">
                                <select class="fillform" id="scity" name="tcity" required>
                                    <option value="bkl">Bangkalan</option>
                                    <option value="sby">Surabaya</option>
                                    <option value="grk">Gresik</option>
                                    <option value="sdj">Sidoarjo</option>
                                    <option value="mjk">Mojokerto</option>
                                  </select>
                            </div>  
                            </div>
        
        
                            <div class="row">
                                <div class="col-4" style="text-align: end;">
                                    Address
                                </div>
                                <div class="col-6">
                                    <input class="fillform" type="text" name="taddres" placeholder="Your address..." required>
                                </div>  
                                </div>
        
                                <div class="row">
                                    <div class="col-4" style="text-align: end;">
                                       
                                    </div>
                                    <div class="col-6">
                                        <input class="fillformbtn" type="submit" value="Send" name="btnsub"> <input class="fillformbtn"  type="reset" value="Reset">
                                    </div>  
                                    </div>
                </div>
              </form>
          </div>
        </div>
        </div>
        </div>
